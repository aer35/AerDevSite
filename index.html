    <!-- Dark mode doesnt work on chrome. So remove dark mode button. -->
    <script>
      let toggleButtonElement = document.querySelector("#dark-mode-toggle");
      let toggleIconElement = toggleButtonElement.querySelector(".icon");
      let isChrome =
        /Chrome/.test(navigator.userAgent) &&
        /Google Inc/.test(navigator.vendor);
      if (isChrome) {
        toggleButtonElement.style.display = "none";
      } else {
        DarkReader.setFetchMethod(window.fetch);
        DarkReader.enable();
      }
      let isDarkModeEnabled = true;

      async function toggleDarkMode() {
        if (isDarkModeEnabled) {
          DarkReader.disable();
          toggleIconElement.className = "sun icon";
        } else {
          DarkReader.enable();
          toggleIconElement.className = "moon icon";
        }
        isDarkModeEnabled = !isDarkModeEnabled;
      }
    </script>
